<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body class=" font-sans h-dvh flex justify-center items-center bg-slate-700">
    <section class="BMI bg-slate-950 text-white p-10 rounded-lg flex flex-col  gap-10 items-center text-center max-w-lg w-full">
        <h1 class="BMI__title font-bold">BMI CAlculation</h1>
        
        <div class="inputs flex flex-col gap-4">
            <div class="wrapper-input">
                <p class="input-txt font-medium">Weight(Kg):<span class="ms-3" id="weight">1</span></p>
                <input type="range" class="input__range mt-3 " min="1" max="300"  step="1" value="1" id="select-weight">
            </div>
            <div class="wrapper-input">
                <p class="input-txt font-medium">Height(cm):<span class="ms-3" id="height">100</span></p>
                <input type="range" class="input__range mt-3 bg-transparent" min="100" max="300"  step="1" value="100" id="select-height">
            </div>
        </div>
        <div class="BMI__results font-bold">
            <h3 class="BMI__results-txt">BMI: <span class="ms-3" id="BMI">1.0</span></h3>
            <h4 class="BMI__results-status mt-3">Status: <span class="ms-3" id="statusRes">Normal Weight</span></h4>
        </div>
    </section>
    <script src="./scripts/plugins/tailwind.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
